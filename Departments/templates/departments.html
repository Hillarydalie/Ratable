{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Departments</title>
    <link rel="stylesheet" href="{% static 'csss/department.css' %}">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet" type='text/css'>

    <script src="https://use.fontawesome.com/334ac443eb.js"></script>
</head>

<body>
    <div>
        <a href="">
            <img src="https://cdn.pixabay.com/photo/2012/04/15/22/07/log-35496_960_720.png" width="30px" height="30px" alt="">
        </a>
    </div>
    <!-- partial:index.partial.html -->
    <div class='wrapper'>
        <h1>
            List of departments at Amiran
        </h1>
        <h2>
            Click on a department to view its details
        </h2>
        {% for department in departments %}
        <input id='{{department.id}}' type='checkbox'>
        <label for='{{department.id}}'>
		<div>
		  <div class='circle'></div>
		  <span>{{ department.name }}</span>
		</div>
		<p>{{ department.description }}</p>
		
	  </label> {% endfor %}

    </div>
    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</body>

</html>

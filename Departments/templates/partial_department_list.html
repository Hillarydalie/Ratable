 {% for department in departments %}

<label for='{{department.id}}'>

                        <span>{{ department.name }}</span>

                    </div>
                    <p>{{ department.description }}</p>
                    
                  </label> {% empty %}
<div class="text-center">No Departments Yet</div>
{% endfor %}

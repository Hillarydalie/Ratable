{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Profile</title>
	<link rel="stylesheet" href="{% static 'csss/profile.css' %}">
	<script src="{% static 'jsss/jquery.js' %}"></script>
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
</head>

<body>
	<script>
$(document).ready(function () {
	(function() {
  $('.btn').click(function() {
    $(this).toggleClass('active');
    return $('.box').toggleClass('open');
  });

}).call(this);	
});
		</script>
		
		<script>
$(document).ready(function () {
		const scale = (a, b, c, d, e) => {
  return (a - b) * (e - d) / (c - b) + d;
};
const text1 = document.getElementById('text-1');
const text2 = document.getElementById('text-2');
const crazy = e => {
  const x = e.clientX || e.touches[0].clientX;
  TweenMax.to(text1, .6, {
    attr: {
      startOffset: `${scale(x, 0, window.innerWidth, 0, 75)}%` },

    ease: Power3.easeOut });

  TweenMax.to(text2, .8, {
    attr: {
      startOffset: `${scale(x, 0, window.innerWidth, 75, 0)}%` },

    ease: Power3.easeOut });

};
['mousemove', 'touchstart', 'touchmove'].forEach(e => {
  window.addEventListener(e, crazy);
});
});
		</script>
		
	<div class="prof">
		<div class="photo"><img src="https://cdn.pixabay.com/photo/2017/11/09/21/41/cat-2934720__340.jpg"/></div>
		<div class="content">
		  <div class="text">
			<h3>Tina Tasha</h3>
			<h6>Marketing Depertment</h6>
		  </div>
		  <div class="btn"><span></span></div>
		</div>
		<div class="box"><i class="fa fa-codepen"></i><i class="fa fa-facebook"></i><i class="fa fa-github"></i><i class="fa fa-tumblr"></i><i class="fa fa-twitter"></i></div>
	  </div>
	  <div>
			<img src="https://cdn.pixabay.com/photo/2017/11/09/21/41/cat-2934720__340.jpg" />
			<svg viewBox="0 0 211.9 104.6">
			  <path id="curve-1" d="M41.3,71.4V30.9c0-7.4,6-13.5,13.5-13.5h101.7c7.4,0,13.5,6,13.5,13.5v43c0,7.4-6,13.5-13.5,13.5H54.8
				c-7.4,0-13.5-6-13.5-13.5"/>
			  <path id="curve-2" d="M176.6,33.8v42c0,9.5-7.7,17.2-17.2,17.2H51.8c-9.5,0-17.2-7.7-17.2-17.2V29c0-9.5,7.7-17.2,16.2-17.2h107.6
				c10.5,0,18.2,7.7,18.2,17.2v3.5"/>
			   <text>
				<textPath id="text-1" xlink:href="#curve-1" startOffset="0%">
				  Tina Tasha
				</textPath>
				<textPath id="text-2" xlink:href="#curve-2" startOffset="75%">
				  Marketing Department
				</textPath>
			  </text>
			</svg>
	  </div>
	  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js'></script>
</body>
</html>

	<script>
if (window.matchMedia("(max-width: 768px)").matches) {
  /* The viewport is less than, or equal to, 700 pixels wide */
   $("i.menu").on("click", function() {
    $("div.wide").css({
        "background": "black",
        "transition": ".5s"
    });
});
   $("i.close").on("click", function() {
    $("div.wide").css({
       "background": "none"
    });
   $("i.close").css({
        "display": "initial"
    });
    $("i.menu").css({
        "display": "initial"
    });
    $("div.main-bg").css({
       "filter": "none"
    });
});
} else {
  /* The viewport is greater than 700 pixels wide */
  
  
}
$("i.menu").on("click", function() {
    $("i.menu").css({
        "display": "none"
    });
    $("i.close").css({
        "display": "initial"
    });
    $("div.main-bg").css({
       "filter": "blur(10px)"
    });
    $("div.row-1").css({
        "transform": "translateX(41%)",
        "animation": "slideright 1s ease"
    });
    $("div.row-2").css({
        "transform": "translateX(-40%)",
        "animation": "slideleft 1s ease"
    });
    
});

$("i.close").on("click", function() {
    $("i.close").css({
        "display": "none"
    });
    $("i.menu").css({
        "display": "initial"
    });
    $("div.main-bg").css({
       "filter": "none"
    });
    $("div.row-1").css({
        "transform": "translateX(-100%)",
        "animation": "sliderightbk 1s ease"
    
    });
    $("div.row-2").css({
        "transform": "translateX(100%)",
        "animation": "slideleftbk2 1s ease"
    
    });
    
});
		</script>
